<!DOCTYPE html>
<html>
<head>
    <title>Radio</title>
    <link rel="stylesheet" href="/css/Radio.css">
</head>
<body>
<div id="radio" class="container">
    <form id="radioStations">
        <div id="header" class="row">&nbsp;</div>
        <div id="banner" class="row"><h1>Radio Stations</h1></div>
        <div class="radio">
            <ul>
                <li class="stop">
                    <div class="col-2 fl radioIcon radio1ico">&nbsp;</div>
                    <div class="col-8 desc fl"><h2>90's Eurodance</h2></div>
                    <div id="radio1" class="col-2 fr play">
                        <div id="radioPlayer1"></div>
                    </div>
                </li>

                <li class="stop">
                    <div class="col-2 fl radioIcon radio2ico">&nbsp;</div>
                    <div class="col-8 desc fl"><h2>nightcore</h2></div>
                    <div id="radio2" class="col-2 fr play">
                        <div id="radioPlayer2"></div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
<div id="footer" class="row">.</div>
<script src="/css/radio.js"></script>
<script>
    radioFloPlayer.embed({
        'url': 'http://listen1.myradio24.com:9000/5967',
        'station-name': '',
        'autoplay': false,
        'skin': 'dark',
        'width': 1,
        'elementId': 'radioPlayer1',
        'volume': 0.3
    });

    radioFloPlayer.embed({
        'url': 'http://nightcore.stream.laut.fm/nightcore',
        'station-name': '',
        'autoplay': false,
        'skin': 'dark',
        'width': 1,
        'elementId': 'radioPlayer2',
        'volume': 0.3
    });
</script>
</body>
</html>
